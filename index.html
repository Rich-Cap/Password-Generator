<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
<title>Password Generator</title>
</head>

<body>
	<header>
		<center><h1>Password Generator</h1></center>
	</header>
	<div class="container">
		<div class="row">
			<div class="col">
			</div>
			<div class="col-8">
				<div class="card text-center">
					<div class="card-header">
						<h2>Generate a Password</h2>
					</div>
					<div class="card-body">
						<div class="form-group">
							<textarea class="form" rows="4" placeholder="Your Secure Password" readonly></textarea>
						</div>
					</div>
						<div class="form-group">
						<label for="formControlRange">Example Range input </label>
						<input type="number" id="characterAmountNumber" min="8" max="128" value="10">
						<input type="range" class="form-control-range" id="formControlRange">
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
						<label class="form-check-label" for="defaultCheck1">
						Add lowercase
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
						<label class="form-check-label" for="defaultCheck1">
						Add UPPERCASE
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
						<label class="form-check-label" for="defaultCheck1">
						Add Numbers
						</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
						<label class="form-check-label" for="defaultCheck1">
						Add Specials Characters
						</label>
					</div>
					<div class="card-footer">
						<button type="button" class="btn btn-lg">Generate Password</button>
					</div>
				</div>
			</div>
			<div class="col">
			</div>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
